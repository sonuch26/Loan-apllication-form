<html>
    <head>
        <title>Loan Form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="title">HTML Bank</h1>
        <p class="formname">Loan Application</p>
        <p class="badd">Delhi , India</p>
        <p class="badd">Date</p>
        <hr>
        <div class="personal details">
            <h4>Personal Details</h4>
            <form>
                <label>First Name :</label>
                <input type="text">
                <br>
                <label>Last Name :</label>
                <input type="text">
                <br>
                <label>Gender :</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <br>
                <label>Date of Birth :</label>
                <input type="date">
                <br>
                <label>UID Number :</label>
                <input type="text">
                <br>
            </form>
        </div>
        <hr>
        <div class="address">
            <h4>Address</h4>
            <form>
            <label>Area :</label>
            <input type="text">
            <br>
            <label>Locality :</label>
            <input type="text">
            <br>
            <label>Pincode :</label>
            <input type="text">
            <br>
            <label>Country :</label>
            <select>
                <option>India</option>
                <option>SriLanka</option>
                <option>Japan</option>
                <option>Australia</option>
                <option>America</option>
            </select>
            </form>
        </div>
        <hr>
        <div class="loan details">
            <h4>Loan Details</h4>
            <form>
                <label>Loan Amount :</label>
                <input type="text">
                <br>
                <label>A/C No. :</label>
                <input type="text">
                <br>
                <label>IFSC Code :</label>
                <input type="text">
                <br>
                <label>Type of account :</label>
                <input type="radio" name="Type of account">Savings
                <input type="radio" name="Type of account">Current
                <br>
                <label>Credit Type(If sanctioned) :</label>
                <input type="checkbox">Cash
                <input type="checkbox">Cheque
                <br>
                <label>Tenure :</label>
                <select>
                    <option>6 months</option>
                    <option>12 months</option>
                    <option>18 months</option>
                    <option>24 months</option>
                    <option>36 months</option>
                </select>
                <br>
                <br>
                <p>Signature</p>
            </form>
        </div>
        <h3>Submit</h3>
        <hr>
        <h2>Thank You !</h2>
    </body>
</html>
